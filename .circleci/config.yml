version: 2.1

orbs:
  android: circleci/android@2.2.0

jobs:
  build-and-test:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1

    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          command: cp ./.circleci/local.properties.ci local.properties
      - run:
          name: Install OpenJDK 17
          command: |
            sudo apt-get update && sudo apt-get install openjdk-17-jdk
            sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
            sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
            java -version
      - run:
          command: gem install bundler:1.17.3
      - run:
          command: bundle install
      - run:
          command: ./gradlew --continue ktlintCheck
      - run:
          name: run-danger-file
          command: bundle exec danger --verbose
      - android/run-tests:
          test-command: ./gradlew testDebug --stacktrace
      - android/save-gradle-cache
      - android/save-build-cache
